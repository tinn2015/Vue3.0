<body>
    
    <script>

        let activeEffect

        class Dep {
            constructor (value) {
                this.subscribers = new Set()
                this._value = value

            }

            // get时收集依赖
            get value () {
                this.depend()
                return this._value
            }

            // 通知更新
            set value (newValue) {
                this._value = newValue
                this.notify()
            }
            
            // 添加effect, 实际上就是订阅者
            depend () {
                if (activeEffect) {
                    this.subscribers.add(activeEffect)
                }
            }

            // 通知执行这些副作用
            notify () {
                this.subscribers.forEach(effect => {
                    effect()
                })
            }
        }
